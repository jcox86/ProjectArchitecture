name: infra-deploy

on:
  push:
    branches: ["main"]
    paths:
      - "infra/bicep/**"
      - "scripts/infra/**"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy infra (dev)
        shell: pwsh
        env:
          POSTGRES_ADMIN_PASSWORD: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
        run: |
          ./scripts/infra/deploy.ps1 -Environment dev -ResourceGroupName "${{ secrets.AZURE_RG_DEV }}" -Location "${{ secrets.AZURE_LOCATION }}"

  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    needs: [deploy-dev]
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy infra (staging)
        shell: pwsh
        env:
          POSTGRES_ADMIN_PASSWORD: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
        run: |
          ./scripts/infra/deploy.ps1 -Environment staging -ResourceGroupName "${{ secrets.AZURE_RG_STAGING }}" -Location "${{ secrets.AZURE_LOCATION }}"

  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod
    needs: [deploy-staging]
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: What-if (prod) â€” fail on deletes unless approved
        shell: pwsh
        env:
          POSTGRES_ADMIN_PASSWORD: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
        run: |
          ./scripts/infra/whatif.ps1 -Environment prod -ResourceGroupName "${{ secrets.AZURE_RG_PROD }}" -FailOnDeleteOrReplace

      - name: Deploy infra (prod)
        shell: pwsh
        env:
          POSTGRES_ADMIN_PASSWORD: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
        run: |
          ./scripts/infra/deploy.ps1 -Environment prod -ResourceGroupName "${{ secrets.AZURE_RG_PROD }}" -Location "${{ secrets.AZURE_LOCATION }}"

