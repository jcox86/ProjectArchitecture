# module: src.adminUi.nginxConf
# purpose: Nginx config for serving Admin UI SPA in container (fallback to index.html for client routing).
# exports: []
# patterns: spa_fallback

server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;
  location / {
    try_files $uri $uri/ /index.html;
  }
}
