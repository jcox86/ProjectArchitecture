# module: db.tenant
# purpose: Flyway configuration for tenant (data-plane) database migrations.
# exports:
#   - config: db/tenant/flyway.conf
# patterns:
#   - flyway
# notes:
#   - Secrets (url/user/password) are provided via environment variables or pipeline secrets.

# Locations are relative to the repo root. Run Flyway from the repo root:
#   flyway -configFiles=db/tenant/flyway.conf migrate
flyway.locations=filesystem:db/tenant/migrations,filesystem:db/tenant/repeatable,filesystem:db/tenant/seed

# Keep Flyway state isolated from application schemas.
flyway.defaultSchema=flyway
flyway.schemas=flyway

# Safety defaults.
flyway.cleanDisabled=true
flyway.validateMigrationNaming=true

# Connection (do not commit secrets).
# flyway.url=jdbc:postgresql://<host>:5432/<tenant_db>
# flyway.user=<username>
# flyway.password=<password>

